<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>

<body>
    <h1>Student Registration</h1>

    <form>
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="cgpa">Student CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" step="0.01">
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <label for="department">Select Department:</label>
        <select id="department" name="department">
            <option value="">--Select Department--</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="ENG">English</option>
        </select>
        <br><br>

        <label for="studentid">Student ID:</label>
        <input type="number" id="studentid" name="studentid">
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <br><br>

        
        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" id="dateofbirth" name="dateofbirth">
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        
        <label for="uploadyourgradereport">Upload your Grade Report:</label>
        <input type="file" id="uploadyourgradereport" name="uploadyourgradereport">
        <br><br>

        
        <input type="checkbox" id="agreetermsandconditions" name="agreetermsandconditions">
        <label for="agreetermsandconditions">I agree to the terms and conditions</label>
        <br><br>

        
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br><br>

        
        <input type="submit" id="submit" name="Datasubmit" value="Submit Your Information">
    </form>
</body>
</html>
